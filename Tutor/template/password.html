<html>
<title>密码修改</title>
<meta charset="utf-8"/>
<body>
{% if messages %}
	<ul class="messages">
    	{% for message in messages %}
    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    	{% endfor %}
	</ul>
{% endif %}
<form method="POST">
<p>
{{form.as_p}}
</p>
<input type="submit" value="确认"/>
</form>
</body>
</html>
